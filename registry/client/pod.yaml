apiVersion: v1
kind: Pod
metadata:
  name: registry-client
  namespace: sample-registry-client
spec:
  containers:
  - name: docker
    image: lordgaav/dind-options
    env:
    - name: DOCKER_OPTS
      value: "--insecure-registry=registry.sample-registry:5000"
    securityContext:
      privileged: true
