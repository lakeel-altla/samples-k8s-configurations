apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-blue-green-2
  namespace: samples
spec:
  rules:
  - host: nginx-blue-green-2.minikube.test
    http:
      paths:
      - backend:
          serviceName: nginx-blue-green-2-blue
          servicePort: 80
  - host: dev.nginx-blue-green-2.minikube.test
    http:
      paths:
      - backend:
          serviceName: nginx-blue-green-2-green
          servicePort: 80
